<html>
  <!DOCTYPE html>
  <!--[if lte IE 6]><html class="preIE7 preIE8 preIE9"><![endif]-->
  <!--[if IE 7]><html class="preIE8 preIE9"><![endif]-->
  <!--[if IE 8]><html class="preIE9"><![endif]-->
  <!--[if gte IE 9]><!--><html><!--<![endif]-->

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Craig">
    <meta name="description" content="Google Trends by Month: Simple web app to get trends data broken down by month">
    <meta name="keywords" content="google,trends,search">

    <title>Google Trends by Month</title>

    <link rel="shortcut icon" href="dachsund.jpg" type="image/jpg">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css"
    <!-- Google Visualization library -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages: ['corechart']});
    </script>

  </head>

  <body>
    <header class="page-header">
      <h1>Monthly Google Trends Data</h1>
    </header>

    <div class="container well">
      <form action="https://www.google.com/trends/fetchComponent" method="get" id="form">
        <div class="form-group">
          <label for="terms">Search Terms (separated by commas)</label>
          <input type="text" name="terms" id="terms" class="form-control">
        </div>

        <div class="form-group col-sm-4">
          <label for="select">Location</label>
          <select name="country" form="form" id="select" class="form-control">
            <option value="">Worldwide</option>
            <option value="AU">Australia</option>
            <option value="NZ">New Zealand</option>
          </select>
        </div>

        <div class="form-group col-sm-4">
          <label for="start">Start Date (optional)</label>
          <input type="month" name="start" id="start" class="form-control">
        </div>

        <div class="form-group col-sm-4">
          <label for="end">End Date (optional)</label>
          <input type="month" name="end" id="end" class="form-control">
        </div>
        <div class="container col-sm-offset-4 col-sm-4">
          <button type="submit" disabled="disabled" id="search-submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </div>
      </form>
    </div><br>

    <div class="container">
      <div class="container col-sm-offset-4 col-sm-4">
        <button id="csv" disabled="disabled" class="btn btn-lg btn-block">Download CSV</button>
      </div>
    </div><br>

      <main class="container">
        <table id="table" class="table table-bordered table-condensed">
          <thead>
            <tr>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </main>

    <!-- jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- Bootstrap JS Library -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
