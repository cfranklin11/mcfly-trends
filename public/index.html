<html>
  <!DOCTYPE html>
  <!--[if lte IE 6]><html class="preIE7 preIE8 preIE9"><![endif]-->
  <!--[if IE 7]><html class="preIE8 preIE9"><![endif]-->
  <!--[if IE 8]><html class="preIE9"><![endif]-->
  <!--[if gte IE 9]><!--><html><!--<![endif]-->

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Craig">
    <meta name="description" content="McFly Trends | Get your Google trends data broken down by month">
    <meta name="keywords" content="google,trends,search">

    <title>Google Trends by Month</title>

    <link rel="shortcut icon" href="dachshund.png" type="image/jpg">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
    <!-- Google Visualization library -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages: ['corechart']});
    </script>

  </head>

  <body>
    <div class="row">
      <header class="container text-center col-sm-6 col-sm-offset-3">
        <div class="row">
          <div class="col-xs-4 col-xs-offset-4">
            <img src="dachshund.png" alt="McFly the Dachshund" class="img-responsive center-block">
          </div>
        </div>
        <p><h1>McFly Trends</h1></p>
        <p><h1><small>Because Monthly is Better</small></h1></p>
      </header>
    </div>

    <div class="container well col-sm-4 col-sm-offset-4">
      <form action="https://www.google.com/trends/fetchComponent" method="get" id="form">
        <div class="form-group">
          <label for="terms">Search Terms (separated by commas)</label>
          <input type="text" name="terms" id="terms" class="form-control">
        </div>

        <div class="form-group">
          <label for="select">Location</label>
          <select name="country" form="form" id="select" class="form-control">
            <option value="">Worldwide</option>
            <option value="AU">Australia</option>
            <option value="NZ">New Zealand</option>
          </select>
        </div>

           <div class="form-group col-lg-6" id="start-div">
             <label for="start">Start Date (optional)</label>
            <input type="month" name="start" id="start" class="form-control">
          </div>

           <div class="form-group col-lg-6" id="end-div">
            <label for="end">End Date (optional)</label>
            <input type="month" name="end" id="end" class="form-control">
          </div>

          <button type="submit" disabled="disabled" id="search-submit" class="btn btn-primary btn-lg btn-block">Submit</button>
      </form>
    </div>

    <div class="hidden" id="csv-div">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
          <div class="col-xs-6">
            <h3></h3>
          </div>
          <div class="col-xs-6">
            <button id="csv" class="btn btn-lg btn-block btn-success">Download CSV</button>
          </div>
        </div>
      </div>

      <main class="container">
        <table id="table1" class="table table-bordered table-condensed">
          <thead>
            <tr>
              <th colspan="14" class="text-center">Search Volume Weights by Search Term & Month</th>
            </tr>
            <tr>
              <th>Search Term</th>
              <th>January</th>
              <th>February</th>
              <th>March</th>
              <th>April</th>
              <th>May</th>
              <th>June</th>
              <th>July</th>
              <th>August</th>
              <th>September</th>
              <th>October</th>
              <th>November</th>
              <th>December</th>
              <th>Weight by Term</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
          <table id="table2" class="table table-bordered table-condensed">
            <thead>
              <tr>
                <th class="text-center">Raw Google Trends Data</th>
              </tr>
              <tr>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <!-- jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- Bootstrap JS Library -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- D3 JS Library -->
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="index.js"></script>
  </body>
</html>
