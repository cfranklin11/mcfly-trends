<html>
  <!DOCTYPE html>
  <!--[if lte IE 6]><html class="preIE7 preIE8 preIE9"><![endif]-->
  <!--[if IE 7]><html class="preIE8 preIE9"><![endif]-->
  <!--[if IE 8]><html class="preIE9"><![endif]-->
  <!--[if gte IE 9]><!--><html><!--<![endif]-->

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>Google Trends by Month</title>
    <meta name="author" content="Craig">
    <meta name="description" content="Google Trends by Month: Simple web app to get trends data broken down by month">
    <meta name="keywords" content="google,trends,search">
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">

    <!-- Google Visualization library -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages: ['corechart']});
    </script>
  </head>

  <body>
    <header>
      <form action="https://www.google.com/trends/fetchComponent" method="get" id="form">
        Search Terms (separated by commas): <input type="text" name="terms">
        <select name="country" form="form">
          <option value="">Worldwide</option>
          <option value="AU">Australia</option>
          <option value="NZ">New Zealand</option>
        </select>
        Start Date (optional)<input type="month" name="start">
        End Date (optional)<input type="month" name="end">
        <input type="submit">
      </form>
      <button id="csv">Download CSV</button>
    </header>

    <main>
      <table>
        <thead>
          <tr>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
